<html lang="en">
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>Slide Lablr</title>
</head>
<body>
<table>
<form action="/" method = post class =testclass>
<input type="hidden" name="labels[]" value="null" /> 
<input type="hidden" name="deletion[]" value="null" /> 

<tr>

<td>Slide Number </td><td>Slide Description</td><td>Labels</td><td>Deletion</td>
</tr>
<tr>
<td></td>
<td></td>
<td><input type=button id="printall"value ="[]"/></td>
<td><input type=button id="deleteall"value ="[]"/></td>
</tr>

{% for item in data%}
<tr>
<td>{{item[0]}}</td>
<td>{{item[1]}}</td>
<td><input type="checkbox" class="labels"  name='labels[]' id="label{{item[0]}}" value="{{item[0]}}"/></td>
<td><input type="checkbox" class="deletion" name='deletion[]'  id="deletion{{item[0]}}" value="{{item[0]}}"/></td>
</tr>
{% endfor %}
<td></td><td></td><td><input type=submit name=submit Value="Print"></td>
<td><input type=submit name=submit Value="Delete"></td>
</table>
<table>
<tr>
<td>New Description:<input type="text" name=description value=""<br></td>
<td><input type=submit name=submit value="Add Slide"></td>
</tr>

<!-- <button id="dolabels">Generate Labels</button> -->
</form>

<script type="text/javascript">
$('#printall').click(function(){
    
    $('.labels').prop("checked", !$('.labels').prop("checked"));
});
$('#deleteall').click(function(){
    
    $('.deletion').prop("checked", !$('.deletion').prop("checked"));
});


</script>
</body>
</html>
